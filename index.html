<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>rena takashiro</title>

  <!-- フォント -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Inter", "Noto Sans JP", sans-serif;
      background-color: #f6f6f6;
      color: #111;
      line-height: 1.9;
    }

    /* ===== 共通 ===== */
    section {
      max-width: 1100px;
      margin: 120px auto;
      padding: 0 40px;
      opacity: 0;
      transform: translateY(40px);
      transition: all 1s ease;
    }

    section.show {
      opacity: 1;
      transform: translateY(0);
    }

    h2 {
      font-size: 36px;
      font-weight: 400;
      margin-bottom: 60px;
      letter-spacing: 1px;
    }

    /* ===== ヒーロー ===== */
    header {
      height: 100vh;
      background-image: url("スクリーンショット 2025-12-08 150126.png");
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header h1 {
      color: white;
      font-size: 52px;
      font-weight: 300;
      letter-spacing: 4px;
      background-color: rgba(0,0,0,0.35);
      padding: 24px 48px;
    }

    /* ===== プロフィール ===== */
    .profile {
      display: grid;
      grid-template-columns: 260px 1fr;
      gap: 60px;
      align-items: center;
    }

    .profile img {
      width: 100%;
      border-radius: 50%;
      filter: grayscale(100%);
    }

    /* ===== Works ===== */
    .works img {
      width: 100%;
      height: 520px;
      object-fit: cover;
      border-radius: 18px;
      margin-bottom: 60px;
    }

    /* ===== History（刷新） ===== */
    .timeline {
      border-left: 1px solid #ccc;
      padding-left: 40px;
    }

    .event {
      margin-bottom: 60px;
      position: relative;
    }

    .event::before {
      content: "";
      width: 12px;
      height: 12px;
      background-color: #111;
      border-radius: 50%;
      position: absolute;
      left: -46px;
      top: 8px;
    }

    .year {
      font-size: 14px;
      color: #777;
      margin-bottom: 8px;
    }

    .event p {
      margin: 0;
      font-size: 17px;
    }

    /* ===== フッター ===== */
    footer {
      text-align: center;
      padding: 60px 0;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <header>
    <h1>rena takashiro</h1>
  </header>

  <section>
    <h2>Profile</h2>
    <div class="profile">
      <img src="スクリーンショット 2025-12-08 150232.png">
      <p>
        アーティスト／パフォーマー。<br>
        音楽・身体・空間を横断しながら、<br>
        「人がそこに在ること」をテーマに制作を行っている。
      </p>
    </div>
  </section>

  <section>
    <h2>Works</h2>
    <div class="works">
      <img src="スクリーンショット 2025-12-08 150359.png">
      <img src="スクリーンショット 2025-12-08 150428.png">
    </div>
  </section>

  <section>
    <h2>History</h2>
    <div class="timeline">
      <div class="event">
        <div class="year">2023</div>
        <p>パフォーマンス作品の制作・発表を開始</p>
      </div>

      <div class="event">
        <div class="year">2024</div>
        <p>学内外での展示・発表に参加</p>
      </div>

      <div class="event">
        <div class="year">2025</div>
        <p>個人サイトを公開し、活動をアーカイブ化</p>
      </div>
    </div>
  </section>

  <footer>
    © 2025 rena takashiro
  </footer>

  <script>
    const sections = document.querySelectorAll("section");

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("show");
        }
      });
    }, { threshold: 0.2 });

    sections.forEach(section => observer.observe(section));
  </script>

</body>
</html>
