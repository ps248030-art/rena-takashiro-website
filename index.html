<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>rena takashiro</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Noto Sans JP", sans-serif;
      background-color: #ffffff;
      color: #111;
      letter-spacing: 0.03em;
    }

    /* ===== トップ（ループ感） ===== */
    header {
      height: 100vh;
      background-image: url("トップ画像.png"); /* Canvaのメイン画像 */
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header h1 {
      font-size: 42px;
      font-weight: 300;
      color: white;
      background: rgba(0,0,0,0.25);
      padding: 20px 40px;
    }

    section {
      max-width: 800px;
      margin: 120px auto;
      padding: 0 24px;
    }

    h2 {
      font-size: 20px;
      font-weight: 400;
      margin-bottom: 40px;
    }

    /* ===== Profile ===== */
    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
    }

    .profile img {
      width: 260px;
      height: 260px;
      object-fit: cover;
      border-radius: 50%;
    }

    .profile p {
      font-size: 14px;
      line-height: 2;
      text-align: center;
    }

    /* ===== History ===== */
    .history p {
      font-size: 14px;
      line-height: 2.2;
      margin-bottom: 20px;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #888;
      padding: 60px 0;
    }
  </style>
</head>

<body>

<header>
  <h1>rena takashiro</h1>
</header>

<section>
  <h2>Profile</h2>
  <div class="profile">
    <img src="face.png" alt="portrait">
    <p>
      アーティスト。<br>
      身体表現と空間を軸に制作を行う。
    </p>
  </div>
</section>

<section>
  <h2>History</h2>
  <div class="history">
    <p>2023　制作活動を開始</p>
    <p>2024　学内外で作品を発表</p>
    <p>2025　個人サイトを公開</p>
  </div>
</section>

<footer>
  © 2025 rena takashiro
</footer>

</body>
</html>
