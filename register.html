<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ファンクラブ登録</title>
  <style>
    body{font-family:sans-serif;max-width:560px;margin:40px auto;padding:0 16px}
    label{display:block;margin:14px 0 6px}
    input,select{width:100%;padding:10px;font-size:16px}
    button{width:100%;padding:12px;margin-top:16px;font-size:16px;cursor:pointer}
    .msg{margin-top:14px;padding:12px;border-radius:8px;background:#f6f6f6}
  </style>
</head>
<body>
  <h1>ファンクラブ登録</h1>

  <form id="registrationForm">
    <label>お名前</label>
    <input id="name" required />

    <label>フリガナ</label>
    <input id="kana" required />

    <label>年齢</label>
    <input id="age" type="number" min="13" max="120" required />

    <label>メールアドレス</label>
    <input id="email" type="email" required />

    <label>性別</label>
    <select id="gender" required>
      <option value="">選択してください</option>
      <option value="male">男性</option>
      <option value="female">女性</option>
      <option value="other">その他</option>
      <option value="no-answer">回答しない</option>
    </select>

    <button type="submit">登録する</button>
  </form>

  <div class="msg" id="msg" style="display:none;"></div>

<script src="./config.js"></script>
<script src="./app.js"></script>
</body>
</html>
